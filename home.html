<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motion CSS Library</title>
  <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #eee;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 2rem;
      background: #111; /* solid black background */
      position: relative;
      animation: fadeInPage 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInPage {
      to { opacity: 1; }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.65);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
      backdrop-filter: saturate(180%) blur(10px);
    }

    header h1 {
      font-weight: 900;
      font-size: 2.4rem;
      letter-spacing: 0.15em;
      user-select: none;
      color: #eee;
      margin: 0;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-weight: 600;
      margin-left: 2rem;
      font-size: 1rem;
      position: relative;
      user-select: none;
      padding-bottom: 3px;
      transition: color 0.3s ease;
      will-change: color;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0;
      background: #eee;
      transition: width 0.3s ease;
      will-change: width;
      border-radius: 2px;
    }

    nav a:hover {
      color: #eee;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      max-width: 720px;
      width: 100%;
      margin-top: 6rem; /* space for fixed header */
    }

    h2 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      letter-spacing: 0.03em;
      line-height: 1.1;
      animation: fadeUp 1s ease forwards;
      opacity: 0;
    }

    /* Gradient animated text for "CSS" */
    .gradient-text {
      background: linear-gradient(270deg, #999, #eee, #999, #eee);
      background-size: 400% 400%;
      animation: gradientText 8s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      display: inline-block;
    }

    @keyframes gradientText {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 3rem;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .btn-group {
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.6s;
      opacity: 0;
      margin-bottom: 4rem;
    }

    .btn {
      background: transparent;
      border: 2px solid #eee;
      border-radius: 30px;
      color: #eee;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.75rem 2.5rem;
      margin: 0 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      user-select: none;
      display: inline-block;
      will-change: transform, background-color, color;
    }

    .btn:hover {
      background: #eee;
      color: #111;
      transform: scale(1.07);
      box-shadow: 0 6px 14px rgba(255,255,255,0.25);
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h2 {
        font-size: 2.2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.6rem 2rem;
        margin: 0 0.6rem;
      }
      nav a {
        margin-left: 1.2rem;
        font-size: 0.9rem;
      }
      header {
        padding: 1rem 1rem;
      }
    }
    .color-change-2x {
	-webkit-animation: color-change-2x 2s linear infinite alternate both;
	        animation: color-change-2x 2s linear infinite alternate both;
}
  </style>
</head>
<body>

  <header>
    <h1>Motion CSS</h1>
    <nav>
      <a href="docs.html">Docs</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <main>
    <h2 id="demo">
      Minimal &amp; Modern <span class="gradient-text">CSS</span> Animation Library
    </h2>
    <p class="subtitle">Apply beautiful animations with simple CSS classes. No JS needed.</p>

    <div class="btn-group">
      <a href="docs.html" class="btn">Get Started</a>
      <a href="help.html" class="btn">HELP</a>
    </div>
  </main>

  
</body>
</html>
